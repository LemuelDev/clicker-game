<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="homepage">
        <div class="title-section">
            <h4 class="title">
                Clicker Game
            </h4>
            <p>Put your Finger-Clicking speed to test!</p>
        </div>
        <div class="button-timers">
            <button id="buttons">
                10
            </button>
            <button id="buttons">
                15
            </button>
            <button id="buttons">
                30
            </button>
        </div>

        <div class="wrapper">
            <h4 class="timer">
                Time: 0s
            </h4>
            <div class="counter">
                0
            </div>
            <button class="start-button">
                Click as fast as you can
            </button>
            <p class="credits">
                bogart2023
            </p>
        </div>
    </section>

    <div class="modal-wrapper">
        <h4 class="xmark">
            Close
        </h4>
        <h4>Click as fast you can!!! Goodluck</h4>
    </div>


    <script src="index.js"></script>

</body>

</style>
</html>
